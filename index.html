<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <style>
        @keyframes name{
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(20px);
            }
            75% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes name1{
            0%{
                transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes name2{
            0%{
                transform: rotate(0deg) translate(0, 0);
            }
            50%{
                transform: translate(-100px, 200px) rotate(200deg);
            }
            100%{
                transform: translate(0, 0) rotate(0 deg);
            }
            
        }
        h1{
            text-align: center;
            font-size: 5rem;
        }
        .pic{
            width: 400px;
            height: 400px;
            display: inline-block;
            margin: 300px calc(33.3% - 400px);
            background-color: yellow;
            vertical-align: top;
            transition: 2s;
        }
        .pic1:hover{
            transform: translate(50px,20px);
        }
        .pic2:hover{
            animation: name 1s ease 0s infinite alternate;
        }
        .pic3:hover{
            animation: name1 0.5s linear 0s infinite normal;
        }
        .pic4:hover{
            transform: translate(200px, 200px) rotate(270deg);
        }
        .pic5:hover{
            transform: rotate(360deg) translate(100px, 100px);
        }
        .pic6:hover{
            animation: name2 2s linear 0s infinite normal;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
   <header>
       <h1>Галерея</h1>
   </header>
   
   <main>
       <div class = "pic pic1">
           <img src = "https://hostingkartinok.com/uploads/images/2011/11/28db2c598ed5a18a982a157738c8c961.jpg">
       </div>
       <div class = "pic pic2">
           <img src = "http://cs.pikabu.ru/images/previews_comm/2012-12_4/13559390585461.jpg">
       </div>
       <div class = "pic pic3">
           <img src = "http://chromespot.com/wp-content/uploads/2013/04/LOL.jpg">
       </div>
       <div class = "pic pic4">
           <img src = "http://risovach.ru/upload/2012/hand/trollface_orig_.jpg">
       </div>
       <div class = "pic pic5">
           <img src = "http://www.quotemaster.org/images/ea/ea4b2e8906903c0c7fd2d89783c144b7.png">
       </div>
       <div class = "pic pic6">
           <img src = "https://yt3.ggpht.com/-MhRmlNltkL8/AAAAAAAAAAI/AAAAAAAAAAA/6heKdBu4WrQ/s900-c-k-no-mo-rj-c0xffffff/photo.jpg">
       </div>
   </main>
    
</body>
</html>
